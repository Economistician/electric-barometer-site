<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 540 540"
     preserveAspectRatio="xMidYMid meet"
     role="img"
     aria-labelledby="title desc">

  <title id="title">Electric Barometer logo</title>
  <desc id="desc">A blue gauge with a yellow lightning bolt passing through it.</desc>

  <defs>
    <style>
      .gauge { fill: #3D5166; }
      .bolt  { fill: #EDA724; }
    </style>

    <!-- Cut the gauge rim around the bolt with a consistent clearance -->
    <mask id="rimCut"
          maskUnits="userSpaceOnUse"
          x="0" y="0" width="540" height="540">
      <!-- Full-canvas mask bounds (safer, no edge-case clipping) -->
      <rect x="0" y="0" width="540" height="540" fill="white"/>

      <!-- Bolt-shaped knockout with padding via stroke-width -->
      <path transform="translate(469,35)"
        d="m0 0v3l-10 16-10 15-46 70-10 15-21 32-29 44-15 15-8 7-32 32-8 7-10 10-16 4-11 6-9 8-5 8-4 11-1 7v10l3 13 7 12 4 5 8 6-1 3-11 9-13 12-8 7-14 12-10 9-11 9-13 12-11 9-13 12-11 9-11 10-2-1 15-27 14-24 14-25 12-21 15-26 13-23 12-21 13-22 12-12 12-7 2-1-62-1 6-7 8-8 8-7 13-12 8-7 15-14 12-11 8-7 16-15 11-10 8-7 15-14 13-12 8-7 17-16 10-9 8-7 17-16 10-9 15-14 10-9 15-14 20-18z"
        fill="black"
        stroke="black"
        stroke-width="34"
        stroke-linejoin="round"
        stroke-linecap="round"
      />
    </mask>
  </defs>

  <!-- Gauge rim (continuous), cut around the bolt -->
  <g mask="url(#rimCut)">
    <path transform="translate(258,78)"
      d="m0 0h23l22 2 22 4 23 6 18 6v3l-8 8-8 7-10 9-8 7-5 4-27-4-20-2v37h-19v-37l-13 2-25 4-21 6-21 8-21 11-14 9-12 9-5 5 24 24-2 4-11 10-7-6-18-18-4 2-11 12-14 19-11 19-10 21-8 24-5 24-2 16h57v21h-107v-27l3-26 5-23 7-23 11-26 11-20 14-21 9-11 12-14 15-15 8-7 18-14 17-11 22-12 26-11 23-7 26-5 15-2z"
      class="gauge"/>
  </g>

  <!-- Right-side blue detail geometry -->
  <path transform="translate(435,132)"
    d="m0 0 5 2 12 11 10 9 10 11 9 11 12 16 12 19 13 25 10 26 6 22 4 21 2 18v31h-107v-21h68l-5-29-6-22-8-21-10-20-12-19-11-14-11-12-16-16-11-9 2-5 18-27z"
    class="gauge"/>

  <path transform="translate(419,189)"
    d="m0 0 3 1-14 17-9 11-13 16-9 11-39 48-9 11-13 16-11 14-3 3 2 10-1 11-6 12-7 6-10 4h-15l-12-6-7-8-4-10v-12l4-10 7-8 9-5 7-2h9l25-25 8-7 4-5 8-7 81-81z"
    class="gauge"/>

  <!-- Bolt on top -->
  <path transform="translate(469,35)"
    d="m0 0v3l-10 16-10 15-46 70-10 15-21 32-29 44-15 15-8 7-32 32-8 7-10 10-16 4-11 6-9 8-5 8-4 11-1 7v10l3 13 7 12 4 5 8 6-1 3-11 9-13 12-8 7-14 12-10 9-11 9-13 12-11 9-13 12-11 9-11 10-2-1 15-27 14-24 14-25 12-21 15-26 13-23 12-21 13-22 12-12 12-7 2-1-62-1 6-7 8-8 8-7 13-12 8-7 15-14 12-11 8-7 16-15 11-10 8-7 15-14 13-12 8-7 17-16 10-9 8-7 17-16 10-9 15-14 10-9 15-14 20-18z"
    class="bolt"/>
</svg>
